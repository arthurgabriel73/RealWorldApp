version: '3.8'
services:
  db:
    container_name: fastapi-postgres
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${postgres}
      - POSTGRES_PASSWORD=${c4c232a4}
      - POSTGRES_DB=${real_world_app}

  app:
    container_name: app
    build: .
    command: bash -c "uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always